<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자로그인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .wrapper{
            margin:auto;
            text-align: center;
            width:400px;
            border-radius: 15px ;
            border:2px solid darkgreen;
        }
        input{
            width: 95%;
            margin: 5px 0px;
        }
    </style>
    <script>
        //유효성 체크를 완료한 데이터에 대해서만 서버측에 보내자
        function loginCheck(){
            if(form1.id.value===""){
                alert("아이디를 입력하세요");
                form1.id.focus();
            }
            else if(form1.pw.value===""){
                alert("비밀번호를 입력하세요");
                form1.pw.focus();

            }else{
                form1.action="/login";
                form1.submit();
            }


        }
    </script>
</head>
<body>

    <div class="wrapper">
        <h2>로그인</h2>
        <form name="form1" method="post" >
            <div>
                <input type="text" placeholder="아이디입력"   name="id"  maxlength="12">
            </div>
            <div>
                <input type="text" placeholder="비밀번호입력"   name="pw" maxlength="12">
            </div>
        </form>
        <div>
            <button onclick="loginCheck()">로그인</button>
            <button>가입</button>
        </div>
    </div>


</body>
</html>
